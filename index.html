<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HackEPS-Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="" href="">
    <!-- Styles -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.5/css/mdb.min.css" rel="stylesheet">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-firestore.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="row mt-5">
            <div class="offset-1 col-3 table-wrapper-scroll-y my-custom-scrollbar">
                <table class="table table-striped" id="acceptedList">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th>Name</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="col-3 table-wrapper-scroll-y my-custom-scrollbar">
                <table class="table table-striped" id="pendentList">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th>Name</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="col-3 table-wrapper-scroll-y my-custom-scrollbar">
                <table class="table table-striped" id="declinedList">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th>Name</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row mt-5" >
            <div class="offset-2 col-2 table-wrapper-scroll-y my-custom-scrollbar">
                <table class="table table-striped" id="alergiesList">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th>Alergies</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="col-3 table-wrapper-scroll-y my-custom-scrollbar">
                <table class="table table-striped" id="gdprList">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th>Name</th>
                            <th>GDPR</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="col-2 table-wrapper-scroll-y my-custom-scrollbar">
                <table class="table table-striped" id="shirtsList">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th>Size</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.5/js/mdb.min.js"></script>
    <!-- Custom Scripts -->
    <script type="text/javascript" src="js/firebaseInit.js"></script>
    <script type="text/javascript" src="js/users.js"></script>
    <link rel="stylesheet" href="css/main.css">
</body>

</html>
